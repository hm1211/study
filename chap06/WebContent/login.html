<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<script type="text/javascript">
	function func_val() {
		let loginFrom = document.frmLogin;
		let us_id = loginFrom.user_id.value;
		let us_pw = loginFrom.user_pw.value;
		
		if((us_id.length==0) || (us_pw.length==0)){
			alert("아이디와 비번 입력은 필수임!");
		}else{
			loginFrom.method = "post";
			loginFrom.action = "login4";
			loginFrom.submit();
		}
	}
</script>
</head>
<body>
	<form name="frmLogin" method="post" action="login4" enctype="UTF-8">
		<label for="u_id">아이디</label>
		<input id="u_id" type="text" name="user_id">
		
		<label for="u_pw">비밀번호</label>
		<input id="u_pw" type="password" name="user_pw">
		
		<input type="button" onclick="func_val()" value="로그인">
		<input type="reset" value="다시입력">
	</form>
</body>
</html>
