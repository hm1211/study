<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
	<form name="frmLogin" method="post" action="login" enctype="UTF-8">
		<label for="u_id">아이디</label>
		<input id="u_id" type="text" name="user_id">
		<label for="u_pw">비밀번호</label>
		<input id="u_pw" type="password" name="user_pw">
		<input type="submit" value="로그인">
		<input type="reset" value="다시입력">
		<input type="hidden" name="user_address" value="서울시 관악구"> 
	</form>
</body>
</html>
